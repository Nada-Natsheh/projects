    <section class="form">
    <h3>ADD BOOK </h3>
    <p id="introPar">Here you can view your book to exchange it.....</p>
    <form action="/addbooks" method="POST" enctype="multipart/form-data">
    <div class="inputs">
        <select name="university" id="selectUniversity">
        <option selected disabled>choose a university </option>
        </select>
        <select  name="college" id="Faculty" >
            <option  selected disabled>choose a faculty </option>
        </select >
        <input type="text" name="name" id="name" placeholder="name of the book">
        <input type="file" id="imge" name="image">
        <input type="email" name="email" id="email" required placeholder="email">
        <input type="tel" id="number" name="phone" placeholder="phone number" pattern="[0-9]{10}"  required>
     </div>
     <p>I want to post this book for.....</p>

     <div class="checkBOx">
        <input type="checkbox" id="Sale" name="Sale" value="Sale">
        <label for="Sale"> Sale</label>
        <input value="price" style="display: none;" id="price" name="price" type="number" placeholder="price" />
        <br>
        <input type="checkbox" id="exchange" name="exchange" value="exchange">
        <label for="exchange"> exchange</label>
        <input type="text" id="booksinfo" name="booksinfo" style="display: none;"  placeholder="The desired book" ><br>
        <input type="checkbox" id="donation" name="donation" value="donation">
        <label for="donation"> donation</label><br>
    </div>
    <button id='submitbtn'  type="submit">submit</button>

    </form>
